{% extends "quiz/base.html" %}

{% block app %}
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Опрос: {{ quiz_name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Ваш результат: {{ result }}%</h3>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a href="{% url "quiz_list" %}" class="btn btn-dark" role="button">Пройти новый опрос</a>
    </div>
{% endblock %}
