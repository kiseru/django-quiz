<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Quiz</title>
</head>
<body>
<h2>{{ quiz.title }}</h2>
{% for question in quiz.questions %}
    <h3>{{ question.text }}</h3>
    <ul>
        {% for choice in question.choices %}
            <li>{{ choice.text }}</li>
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
