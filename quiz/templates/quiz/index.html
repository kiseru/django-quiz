<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Quiz</title>
</head>
<body>
<h1>Опросы</h1>
<ul>
    {% for quiz in quizzes %}
        <li>
            <a href="{% url 'quiz_detailed' quiz.uuid %}">{{ quiz.title }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
